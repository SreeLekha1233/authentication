<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>


    {% for message in messages %}
    <div class="alert alert-{{meassage.tags}}alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{message}}
    <button type="button"class="close" data-dismiss="alert"aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h3>Welcome to our APP</h3>

     
    {% if user.is_authenticated%}
    <h3>Hello{{fname}}</h3>
    <h4>You are successfully logged in</h4>
    <button type="submit"><a href="/signout">Sign OUT</a></button>
    {% else %}
    <button type="submit"><a href="/signup">Sign UP</a></button>
    <button type="submit"><a href="/signin">Sign IN</a></button>
    {% endif %}
</body>
</html>
